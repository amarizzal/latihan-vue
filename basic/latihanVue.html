<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Vue</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 5%;
            font-family: Quicksand;
        }

        .active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Belajar Dasar Vue JS</h1>
            <h1>{{ number }}</h1>
            <p>The Progressive Javascript Framework</p>
            <button v-on:click="handleClick1" v-bind:class="{active : isActive1 }">1</button>
            <button v-on:click="handleClick2" v-bind:class="{active : isActive2 }">2</button>
            <button v-on:click="handleClick3" v-bind:class="{active : isActive3 }">3</button>
            <img :src="picture" alt="">
        </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const member = {
            name: "Rizal",
            message: "Hi...",
            frontName: "Rizal",
            backName: "Ammar",
            isSuccess: true,
            picture: "src/image.jpg",
            number: 1,
            isActive1: true,
            isActive2: false,
            isActive3: false,
            active: "active"
        }

        const vm = new Vue({
            el: '#app',
            data: member,
            methods: { 
                getName: function() {
                    return this.name;
                },
                setName: function(newName) {
                    this.name = newName;
                },
                handleClick1: function() {
                    this.isActive1 = !this.isActive1;
                },
                handleClick2: function() {
                    this.isActive2 = !this.isActive2;
                },
                handleClick3: function() {
                    this.isActive3 = !this.isActive3;
                }
            },
            computed: {
                namaLengkap: function() {
                    return this.frontName + " " + this.backName;
                }
            }
        })

        vm.setName("Widya");

    </script>
</body>
</html>
