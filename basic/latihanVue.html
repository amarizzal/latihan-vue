<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Vue</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 5%;
            font-family: Quicksand;
        }

        .active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Belajar Dasar Vue JS</h1>
            <p>The Progressive Javascript Framework</p>
            <a href="#" :class="{active: menu ==='home'}" @click="setMenu('home', $event)">Home</a>
            <a href="#" :class="{active: menu ==='about'}" @click="setMenu('about', $event)">About</a>
            <a href="#" :class="{active: menu ==='login'}" @click="setMenu('login', $event)">Login</a>
            <input type="checkbox" name="" id="" v-model="kelas" value="React">React
            <input type="checkbox" name="" id="" v-model="kelas" value="Angular">Angular
            <input type="checkbox" name="" id="" v-model="kelas" value="Vue">Vue
            <h1 v-if="kelas.length > 0">Kelas yang Anda Ikuti:</h1>
            <ul v-if="kelas.length > 0">
                <ol v-for="(k, i) of kelas">{{ i+1 }} - {{ k }}</ol>
            </ul>
        </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const member = {
            name: "Rizal",
            message: "Hi...",
            frontName: "Rizal",
            backName: "Ammar",
            isSuccess: true,
            picture: "src/image.jpg",
            number: 1,
            isActive1: true,
            isActive2: false,
            isActive3: false,
            active: "active",
            kelas: [],
            menu: 'home'
        }

        const vm = new Vue({
            el: '#app',
            data: member,
            methods: { 
                getName: () => {
                    return this.name;
                },
                setName: newName => {
                    this.name = newName;
                },
                setMenu: function(newMenu, event) {
                    this.menu = newMenu;
                    event.preventDefault();
                }
            },
            computed: {
                namaLengkap: function() {
                    return this.frontName + " " + this.backName;
                }
            }
        })

        vm.setName("Widya");

    </script>
</body>
</html>
